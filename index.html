<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/basicPlatzi.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
<!-- Menú Desplegable -->
    <header class="header">
        <img class="header__img" src="imagen/logo-platzi-video-BW2.png">
        <div class="header__profile">
            <img src="imagen/user-icon.png" alt="User">
            <div class="header__profile--hide">
                <p>Perfil</p>
                <ul>
                    <li><a href="#">Cuenta</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>

<!-- Buscador -->
    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar ...">
    </section>

<!-- Carousel -->
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/3226442/pexels-photo-3226442.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="People">
                <div class="carousel-item__details">
                    <div>
                        <img src="imagen/icons8-play-64.png" alt="Play">
                        <img src="imagen/icons8-plus-64.png" alt="Plus"> 
                    </div>
                </div>
                <p calss="carousel-item__details--title">Título descriptivo</p>
                <p calss="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
            </div>
            <div class="carousel-item">

            </div>
        </div>
    </section>
</body>
</html>
