<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto1</title>
    <link rel="stylesheet" href="css/basic.css" type="text/css">
</head>

<body>
    <header id="main-header">    
        <a id="logo-header" href="#">
            <span class="site-name">Platzi Video</span>
            <span class="site-desc">Página Web / Clases</span>
        </a>
        <nav class="row-master">
            <ul class="row">
                <li class="item"><a href="#">Cuenta</a></li>
                <li class="item"><a href="#">Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Escribe tu correo</h2>
        <form action="#">
            <input type="text" placeholder="Escribe aquí tu mail" required>
            <button type="submit">Enviar</button><br>
            <label for="chilena">
                <input id="chilena" value="chilena" type="radio" name="nacionalidad"> Chilena
            </label>
            <label for="otro">
                <input id="otro" value ="otro" type="radio" name="nacionalidad"> Otro
            </label>
        </form>
    </section>
    <section>
        <h2>¿Qué te parece la página?</h2>
        <form action="#">
            <label for="buena">
                <input id="buena" value="buena" type="checkbox" name="opinion"> Buena
            </label><br>
            <label for="mejorable">
                <input id="mejorable" value="mejorable" type="checkbox" name="opinion"> Mejorable
            </label>
        </form>
    </section>
    
    <footer id="main-footer">
        <nav id="foot">
            <ul id="row-footer">
                <li class="row-foot"><a href="#">Contáctanos</a></li>
                <li class="row-foot"><a href="#">Políticas de privasidad</a></li>
                <li class="row-foot"><a href="#">Términos y condiciones</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
